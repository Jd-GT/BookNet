<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
    <h1>Available Books</h1>
    <ul>
        {% for book in books %}
            <li>
                <strong>{{ book.title }}</strong> by {{ book.author }}  
                ({{ book.category }}) - ${{ book.price }}
                {% if book.stock > 0 %}
                    <span style="color: green;">In Stock ({{ book.stock }})</span>
                {% else %}
                    <span style="color: red;">Out of Stock</span>
                {% endif %}
            </li>
        {% empty %}
            <li>No books available.</li>
        {% endfor %}
    </ul>
</body>
</html>

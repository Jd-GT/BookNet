<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Bookstore{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Bookstore</a>

      <!-- Links -->

      
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">        
            <a class="nav-link" href="{% url 'book_list' %}">ðŸ“š Books</a>
          </li>
        </ul>

        <!-- Auth buttons -->
        <li class="nav item">
        <a class="btn btn me-2" href="{% url 'view_cart' %}" style="font-size: 1.5rem;">ðŸ›’</a>
            <i class="bi bi-cart3" style="font-size: 1.5rem;"></i>
          </a>
        </li>
        
        <div class="d-flex">
          {% if user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}" style="display:inline;">
          {% csrf_token %}
              <button type="submit" class="btn btn-outline-light me-2">Logout</button>
          </form>



          {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Login</a>
            <!-- Se debe loguear en admin para que funcione la pag -->
            <!-- Aun no esta implementado el sign up -->
            <a href="{% url 'signup' %}" class="btn btn-outline-success">Sign Up</a>   
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
</body>
</html>

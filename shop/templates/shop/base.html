<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Bookstore{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Bookstore</a>

      <!-- Links -->

      
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">        
            <a class="nav-link" href="{% url 'book_list' %}">ðŸ“š Books</a>
          </li>
        </ul>

        <!-- Auth buttons -->
        <div class="d-flex">
          {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="btn btn-outline-light me-2">Logout</a>
          {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Login</a>
            <a href="{% url 'signup' %}" class="btn btn-outline-success">Sign Up</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
</body>
</html>

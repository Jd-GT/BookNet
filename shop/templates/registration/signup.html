{% extends "shop/base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 400px;">

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

  </form>
</div>
{% endblock %}
